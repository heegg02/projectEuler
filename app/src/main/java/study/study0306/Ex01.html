<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 학생 목록에서 성적이 80점 이상인 학생들의 목록을 필터링하는 function을 작성해 콘솔로 출력
        function filterHighScorers(students) {
            for (let i =0; i<students.length; i++) {
                if (students[i].score >= 80){
                    console.log(`${students[i].name + students[i].score}점`)
                }
            }

        
        }

        //학생 , 점수 목록 :  홍길동 74점 , 손흥민 98점, 이강인 81점 , 황희찬 65점 
        const students = [
            {name: '홍길동', score: 74},
            {name: '손흥민', score: 98},
            {name: '이강인', score: 81},
            {name: '황희찬', score: 65}
        ];

        //콘솔출력
        filterHighScorers(students);
    </script>
</head>

</body>
</html>
